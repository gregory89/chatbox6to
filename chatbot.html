<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Chatbot Interface</title>\n    <style>\n        body { font-family: Arial, sans-serif; }\n        #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }\n        .message { padding: 5px; margin: 5px 0; }\n        .user { text-align: right; color: blue; }\n        .bot { text-align: left; color: green; }\n        #input { width: calc(100% - 52px); }\n        button { margin-left: 5px; }\n    </style>\n</head>\n<body>\n    <h1>Chatbot Interface</h1>\n    <div id="chat"></div>\n    <input type="text" id="input" placeholder="Type your message...">\n    <button id="send">Send</button>\n    <button id="clear">Clear Chat</button>\n    <h2>Configure API Key</h2>\n    <input type="text" id="apiKey" placeholder="Enter your Google Gemini API Key">\n    <script>\n        const chatDiv = document.getElementById('chat');\n        const input = document.getElementById('input');\n        const sendButton = document.getElementById('send');\n        const clearButton = document.getElementById('clear');\n        const apiKeyInput = document.getElementById('apiKey');\n\n        const addMessage = (message, type) => {\n            const msgDiv = document.createElement('div');\n            msgDiv.className = 'message ' + type;\n            msgDiv.textContent = message;\n            chatDiv.appendChild(msgDiv);\n            chatDiv.scrollTop = chatDiv.scrollHeight;\n        };\n\n        sendButton.addEventListener('click', async () => {\n            const userMessage = input.value;\n            addMessage(userMessage, 'user');\n            input.value = '';\n\n            const apiKey = apiKeyInput.value;\n            const response = await fetch('https://api.google.com/gemini', {\n                method: 'POST',\n                headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + apiKey },\n                body: JSON.stringify({ message: userMessage })\n            });\n            const data = await response.json();\n            addMessage(data.reply, 'bot');\n        });\n\n        clearButton.addEventListener('click', () => {\n            chatDiv.innerHTML = '';\n        });\n    <\/script>\n</body>\n</html>
