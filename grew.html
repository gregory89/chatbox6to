<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychology Assistant Chatbot</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>Psychology Assistant</h2>
        </header>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
    </div>

    <script src="https://path-to-google-gemini-1-5-api.js"></script>
    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');

        sendButton.addEventListener('click', () => {
            const message = userInput.value;
            chatMessages.innerHTML += `<div class=\"user-message\">${message}</div>`;
            userInput.value = '';

            // Call the Google Gemini Flash API to get the response
            // (Add your API interaction logic here)
        });
    </script>
</body>
</html>
